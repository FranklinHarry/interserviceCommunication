syntax = "proto3";

service SampleDataService {
  rpc GetId (Empty) returns (IdData) {}
  rpc GetName (Empty) returns (NameData) {}
  rpc GetPassion (Empty) returns (PassionData) {}
}

message IdData {
  int32 id = 1;
}

message NameData {
  string name = 1;
}

message PassionData {
  bool enjoy_coding = 1;
}

message Empty {}